# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy Python app to Azure Web App: flymebot2101'

on:
  push:
    branches:
    - master
  workflow_dispatch:

jobs:
  build:
    environment:
      name: 'Production'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.9'
    
    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
    
    - name: Install dependencies
      run: |
        pip install pip --upgrade
        pip install -r requirements.txt
      
    - name: Run unit tests
      env: 
        MicrosoftAppId: ${{ secrets.APP_ID }}
        MicrosoftAppPassword: ${{ secrets.APP_PASSWORD }}
        LuisAppId: ${{ secrets.LUIS_APP_ID }}
        LuisAPIKey: ${{ secrets.LUIS_API_KEY }}
        LuisAPIHostName: ${{ secrets.LUIS_API_HOST_NAME }}
        AppInsightsInstrumentationKey: ${{ secrets.APPINSIGHTS_INSTRUMENTATION_KEY }}
      run: python test_prog.py
    
    - name: Upload artifact for deployment jobs
      uses: actions/upload-artifact@v2
      with:
        name: python-app
        path: |
          . 
          !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .
    
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: 'flymebot2101'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
